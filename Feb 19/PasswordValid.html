<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Password</label><br>
    <input type="password" name="" id="passwords">
    <br>

    <input type="button" value="check Password" onclick="pass()">

    <span id="message"></span>

    <script>
        

        function pass() {

            let userpass = document.getElementById('passwords').value;
            let pattern2 = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
       // Minimum eight characters, at least one letter and one number

            if (pattern2.test(userpass)) {
                document.getElementById('message').innerHTML = "<span style='color: green;'>Perfect password</span><br>";
                console.log("yes");
            }
            else {
                document.getElementById('message').innerHTML = "<span style='color: green;'>Not a Perfect password</span><br>";
                console.log("no");
            }
        }
    </script>
</body>

</html>
