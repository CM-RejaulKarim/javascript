<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="myForm">

        <div>
            <label for="name">Name:</label> <br>
            <input type="text" id="name"> <br>
        </div>
        <br>
        <div>
            <label for="email">Email:</label> <br>
            <input type="text" id="email"> <br>
        </div>
        <br>
        <div>
            <label for="dob">DOB:</label> <br>
            <input type="date" id="dob"> <br>
        </div>
        <br>
        <div>
            <label for="exampleInputPassword1">Gender:</label> <br>
            <input type="radio" name="Gender" id="male"> Male <br>
            <input type="radio" name="Gender" id="female"> Female <br>
        </div>
        <br>
        <div>
            <label for="course">Round:</label> <br>
            <select id="Round">
                <option value="java">JEE</option>
                <option value="nt">NT</option>
                <option value="php">WDPF</option>
            </select> <br>
        </div>
        <br>
        <div>
            <label for="hobby" id="Hobby">Hobby:</label> <br>
            <input type="checkbox" name="hobby" value="sleeping"> Sleeping <br>
            <input type="checkbox" name="hobby" value="gardening"> Gardening <br>
            <input type="checkbox" name="hobby" value="fishing"> Fishing <br>
        </div>
        <br>
        <div>
            <label for="address">address</label> <br>
            <textarea id="address"></textarea> <br>
        </div>

        <input type="submit" value="submit">
    </form>



    <script src="form.js"></script>
</body>

</html>
