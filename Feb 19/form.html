<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Reg Form</legend>

        <label for="">Name:</label>  <br>
        <input type="text" name="" id="name">   <br>
        <br>
        <label for="">Email:</label> <br>
        <input type="text" name="" id="email">  <br>
        <br>
        <label for="">Gender:</label>    <br>
        <input type="radio" name="Gender" id="male"> Male <br>
        <input type="radio" name="Gender" id="female"> Female <br>
        <br>
        <label for="">Round:</label> <br>
        <select name="" id="">
            <option value="java">JEE</option>   <br>
            <option value="nt">NT</option>  <br>
            <option value="php">WDPF</option>   <br>
        </select>   <br>
        <br>
        <label for="">Hobby:</label> <br>
        <input type="checkbox" name="" id="sleeping"> Sleeping  <br>
        <input type="checkbox" name="" id="gardening"> Gardening    <br>
        <input type="checkbox" name="" id="fishing"> Fishing    <br>
        <br>
        <label for="">Comment:</label> <br>
           
        <textarea name="" id=""></textarea>
    </fieldset>


    <script src="form.js"></script>
</body>
</html>
