<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let range = parseInt(prompt('enter range'));
        let n = [];
        

        for (let i = 0; i < range; i++) {
            let inp = parseInt(prompt('enter ' + (i + 1) + ' value'));
            n[i] = inp;

            for (let j = 0; j < n.length-1; j++) {

                for (let k = 0; k < n.length-1-j; k++) {

                    if (n[k] > n[k + 1]) {

                        let temp = n[k];
                        n[k] = n[k + 1];
                        n[k + 1] = n[k];
                    }
                }
            }
        }
            document.write(n + ' <br>')










    </script>
</body>

</html>
