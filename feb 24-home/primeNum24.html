<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let n = parseInt(prompt('enter number'));
        let count = 0;

        for (let i = 1; i <= n; i++) {
            if (n % i == 0) {
                count += 1;

            }
        }
        if (count == 2) {
                document.write(n + ' is prime number');
            }
            else {
                document.write(n + ' is not prime number');
            }

    </script>
</body>

</html>
