<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let i = prompt('Enter Email Address');
        let pttern =/^[^@]+@[^@]+\.[^@]+$/;

        if(pttern.test(i)){
            document.write(i+' -  is Valid Email.');
        }
        else{
            document.write(i+' - is Invalid Email.');
        }











    </script>
</body>
</html>
