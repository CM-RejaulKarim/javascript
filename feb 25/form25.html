<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">

        <label for="">Name:</label><br>
        <input type="text" name="" id="name"><br>

        <label for="">Contact:</label><br>
        <input type="text" name="" id="contact"><br>

        <label for="">Remark:</label><br>
        <textarea name="" id="remark"></textarea><br>

        <label for="">Sex:</label><br>
        <input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="female">Female <br>

        <label for="">Courses:</label><br>
        <input type="checkbox" name="course" value="esad">ESAD <br>
        <input type="checkbox" name="course" value="nt">NT <br>
        <input type="checkbox" name="course" value="DDD">DDD <br>
        <input type="checkbox" name="course" value="JEE">JEE <br>

        <label for="">Location: </label><br>
        <select name="" id="location">
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
        </select><br><br>

        <input type="button" value="submit" onclick="formSub()">
        <input type="reset" value="reset">


    </form>

    <script src="form25.js"></script>

</html>
