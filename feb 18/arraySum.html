<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let input = parseInt(prompt('enter range'));
        let sum = 0;

        for(let i = 1; i <= input; i++){
            
           let in1 = parseInt(prompt('in1'));
           sum += in1;
        }
        document.write(sum);





    </script>
</body>
</html>
