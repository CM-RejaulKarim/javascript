<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let num = [20, 10, 5, 8, 50, 2];

        for (let i = 0; i < num.length - 1; i++) {

            for (let j = 0; j < num.length - 1 - i; j++) {

                if (num[j] > num[j + 1]) {

                    let temp = num[j];
                    num[j] = num[j + 1];
                    num[j + 1] = temp;
                }
            }
        }
        document.write(num + ' <br>')


    </script>
</body>

</html>
