<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let input = parseInt(prompt('enter range'));
        let sum = 0;
        let myarray = [];

        for(let i = 0; i < input; i++){
            
           let in1 = parseInt(prompt('Enter ' + (i+1) + ' value'));
           sum += in1;
           myarray[i]= in1;
        }
        document.write(myarray+' <br>');
        document.write(sum);





    </script>
</body>
</html>
