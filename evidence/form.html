<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form id="myForm">

        <div>
            <label>Name</label>
            <input type="text" id="name">
        </div><br>
        <div>
            <label>Contact</label>
            <input type="text" id="contact">
        </div><br>
        <div>
            <label>Remarks</label>
            <textarea id="remarks"></textarea>
        </div><br>
        <div>
            <label>Sex</label>
            <input type="radio" name="sex" id="sex"> Male
            <input type="radio" name="sex" id="sex"> Female
        </div><br>
        <div>
            <label>Course</label>
            <input type="checkbox" name="course" id="course"> NT
            <input type="checkbox" name="course" id="course"> IAD
            <input type="checkbox" name="course" id="course"> DDD
            <input type="checkbox" name="course" id="course"> ESAD
        </div><br>
        <div>
            <label>Location</label>
            <select id="location">
                <option value="Banani">Banani</option>
                <option value="Dhanmondi">Dhanmondi</option>
                <option value="Mirpur">Mirpur</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="submit">
        </div>


    </form>
</body>

</html>
