<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>


        <form action="" id="">

            <label for="">Name:</label><br>
            <input type="text" name="" id="name"><br>

            <label for="">Contact:</label><br>
            <textarea name="" id="contact"></textarea><br>

            <label for="">Gender:</label><br>
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>

            <label for="">Course:</label><br>
            <input type="checkbox" name="Course" value="jee"> JEE <br>
            <input type="checkbox" name="Course" value="ddd"> DDD <br>
            <input type="checkbox" name="Course" value="gave"> GAVE <br>
            <input type="checkbox" name="Course" value="nt"> NT <br>

            <label for="">Location:</label><br>
            <select name="" id="location">
                <option value="banani">Banani</option>
                <option value="dhanmondi">Dhanmondi</option>
                <option value="mirpur">Mirpur</option>
            </select><br>
            <label for="">Application Date:</label><br>
            <input type="date" name="" id="date"><br>
            <br>

            <input type="button" value="submit" onclick="formc()"><br>

        </form>

    <script src="script.js"></script>
</body>
</html>
