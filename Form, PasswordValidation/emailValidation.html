<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Email</label> <br>
    <input type="text" id="email"> <br>
    

    <input type="button" value="check Email" onclick="checkMail()">
    <!-- <span style='color: green;'></span> -->
    <span id="message"></span>

    <script>

        function checkMail() {

            let email = document.getElementById('email').value;
            let pattern = /^\S+@\S+\.\S+$/;

            

            if (pattern.test(email)) {
                document.getElementById('message').innerHTML = "<span style='color: green;'>Email is Valid</span><br>";
            }
            else {
                document.getElementById('message').innerHTML = "<span style='color: red;'>Email is Invalid</span><br>";
            }

        }
        
    </script>

</body>

</html>
