<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    
    <script>
        let email = prompt("Enter Email");
        let pattern = /^[^@]+@[^@]+\.[^@]+$/;

        if(pattern.test(email)){
            document.write(email+' is Valid Email');
        }
        else{
            document.write(email+' is Invalid Email');
        }








    </script>
</body>
</html>
