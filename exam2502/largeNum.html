<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lg</title>
</head>
<body>
    
    <script>
        let n1 = parseInt(prompt('Enter 1st Number'));
        let n2 = parseInt(prompt('Enter 2nd Number'));
        let n3 = parseInt(prompt('Enter 3rd Number'));

        if(n1>n2 && n1>n3){
            document.write(n1+ ' is largest number');
        }
        else if(n2>n1 && n2>n3){
            document.write(n2+ ' is largest number');
        }
        else{
            document.write(n3+ ' is largest number');
        }


    </script>
</body>
</html>
