<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Data Form</title>
</head>

<body>

    <form action="" id="traineeForm">

        <label for="">name</label><br>
        <input type="text" id="name"><br>

        <label for="">Contact</label><br>
        <input type="text" id="contact"><br>

        <label for="">Remarks</label><br>
        <textarea id="remark"></textarea><br>

        <label for="">Sex</label><br>
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>

        <label for="">Course</label> <br>
        <input type="checkbox" name="course" value="NT"> NT <br>
        <input type="checkbox" name="course" value="IAD"> IAD <br>
        <input type="checkbox" name="course" value="DDD"> DDD <br>
        <input type="checkbox" name="course" value="ESAD"> ESAD <br>

        <label for="">Location</label><br>
        <select id="location">
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
        </select><br><br>

        <input type="button" value="submit" onclick="formSub()">


    </form>

    <script src="form21feb.js"></script>
</body>

</html>
