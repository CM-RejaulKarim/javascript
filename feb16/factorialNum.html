<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        let uInp = parseInt(prompt('enter number'));
        let factorial = 1;

        for(let i = uInp; i >= 1; i--){
            factorial *= i;
        }
        document.write('fact of '+ uInp+ ' is '+ factorial);


    </script>


</body>
</html>
