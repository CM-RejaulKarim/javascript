<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" id="myform">

        <label for="">Name</label><br>
        <input type="text" id="name"><br>

        <label for="">Contact</label><br>
        <input type="text" id="contact"><br>

        <label for="">Remarks</label><br>
        <textarea id="remark"></textarea><br>

        <label for="">Gender</label><br> 
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>

        <label for="">Course</label><br>
        <input type="checkbox" name="course" value="JEE"> JEE <br>
        <input type="checkbox" name="course" value="NT"> NT <br>
        <input type="checkbox" name="course" value="WDPF"> WDPF <br>
        <input type="checkbox" name="course" value="GAVE"> GAVE <br>

        <label for="">Location</label><br>
        <select id="location">
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
            <option value="Banani">Banani</option>
        </select><br><br>

        <input type="button" value="submit" onclick="formSubm()">
    </form>
    
    <script src="form23.js"></script>
</body>
</html>
