<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let input = prompt('enter number');

        if (input % 4 == 0) {
            if (input % 400 == 0) {
                document.write(input + ' is Leap year');
            }
            else {
                document.write(input + ' is not Leap year');
            }
        }
        else {
            document.write(input + ' is not Leap year');
        }
    </script>

</body>

</html>
