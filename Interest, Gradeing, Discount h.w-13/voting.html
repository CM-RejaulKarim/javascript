<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let age = parseInt(prompt('input your age'));
                    // NaN is not a number
        if (Number.isNaN(age)) {
            document.write(' is not ur age')
        }
        else if (age < 18) {
            document.write('You are under age.');
        }
        else {
            document.write('Done.');
        }



    </script>
</body>

</html>
