<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Number 1:</label> <br>
    <input type="text" name="" id="n1"><p></p>
    
    <label for="">Number 2:</label> <br>
    <input type="text" name="" id="n2"><p></p>

    <label for="">Number 3:</label> <br>
    <input type="text" name="" id="n3"><p></p>

    <input type="button" value="maximum number" onclick="maax()"><br>

    <span id="result"></span>

    <script>
        function maax() {
            let num1 = parseInt(document.getElementById('n1').value);
            let num2 = parseInt(document.getElementById('n2').value);
            let num3 = parseInt(document.getElementById('n3').value);

            if(num1 >= num2 && num1 >= num3){
                document.getElementById('result').innerHTML= num1+' is maximum number';
            }
            else if(num2 >= num1 && num2 >= num3) {
                document.getElementById('result').innerHTML= num2+' is maximum number';
            }
            else{
                document.getElementById('result').innerHTML= num3+' is maximum number';
            }
        }



    </script>

    
</body>
</html>
