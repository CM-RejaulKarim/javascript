<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let n = 5;
        
        do{
            document.write(n + ' ');
            n++;
        
        }
        while(n <= 0);
        // it is use for one time loop
    </script>
</body>
