<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        let sp = parseInt(prompt('enter start point'));
        let ep = parseInt(prompt('enter end point'));

        while(sp<=ep){            
            sp++;

            if(sp%2==0){
                document.write(sp +' ');
            }
        }



    </script>
    
</body>
</html>
